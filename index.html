<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>particles</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
	<script src="emitter.js" type="text/javascript"></script>

	<style type="text/css">
		body, canvas {
			background-color: #000;
			margin: 0;
			padding: 0;
			}
		
		#start, #reset {
			position: absolute;
			top: 20px;
			left: 30px;
			z-index: 1;
			}
		
		#fire {
			position: absolute;
			top: 0;
			left: 0;
			color: #ffffff;
			}
	</style>
</head>
	
<body>
	<script type="text/javascript">
	
		// shim layer with setTimeout fallback
		window.requestAnimFrame = (function(){
			return window.requestAnimationFrame	|| 
				window.webkitRequestAnimationFrame	|| 
				window.mozRequestAnimationFrame		|| 
				window.oRequestAnimationFrame		|| 
				window.msRequestAnimationFrame		|| 
				function(callback){
					window.setTimeout(callback, 1000 / 60);
					};
			})();
		
		
		
		function fire_step(p){
			var ms = new Date().getTime();
			
			if(ms >= p.created + p.life){
				return false;
				}
			
			p.scale = 1 - ((ms - p.created) / p.life);
			
			p.y += 3;
			
			// jitter
			p.x += Math.random()*4-2;
			
			return true;
			}
			
			
		function fire_particle(p){
			this.save();
			this.globalCompositeOperation = "lighter";
			this.beginPath();
			
			this.arc(p.x, p.y, p.size * p.scale, 0, 2 * Math.PI);
			
			this.fillStyle = "#FFAD33";
			//this.fillStyle = "rgba(255, 173, 51, "+ (p.scale * 0.5 + 0.5) +")";
			
			this.fill();
			this.restore();
			}
			
		
		function draw(canvas){
			var c = $(canvas);
			var ctx = c[0].getContext("2d");
			
			var w = ctx.canvas.width;
			var h = ctx.canvas.height;
			
			
			ctx.clearRect(0, 0, w, h);
			
			ctx.save();
			
			// flip canvas upside down
			ctx.scale(1, -1);
			ctx.translate(0, -h);
			
			emitters.map(function(e){
				e.generate();
				e.render(ctx);
				});
			
			ctx.restore();
			
			}
		
		
		
		function frame(){
			requestAnimFrame(frame);
			draw('#fire');
			}
		
		
		
		var emitters = [];
		function reset(){
		
			$('#start, #reset').toggle();
			emitters = [];
			
			}
		function start(){
		
			$('#start, #reset').toggle();
			
			emitters.push(
				new emitter({
							x: 50,
							y: 50,
							life: 0.5,
							per_second: 400,
							max_particles: 1000,
							f_step: fire_step,
							f_render: fire_particle,
							shape: 'ucircle',
							radius: 10
							})
				);
			}
			
		$(function(){
			
			// fill the window with the canvas
			var w = $(window)
			
			w.resize(function(){
				$('#fire').attr({width: w.width(), height: w.height()});
				});
			w.trigger('resize');
			
			
			var mousedown = false;
			
			// mouse tracking for all emitters
			$('#fire').mousemove(function(event){
				
				if (!emitters.length) return;
				
				var e = emitters[0];
				e.x = event.pageX - this.offsetLeft;
				e.y = this.offsetHeight - (event.pageY - this.offsetTop);
				
				// little tiny fires
				if (mousedown) {
					emitters.push(
						new emitter({
									x: e.x,
									y: e.y,
									life: 0.5,
									per_second: 2,
									max_particles: 100,
									f_step: fire_step,
									f_render: fire_particle
									})
						);
					}
				
				});
			
			$('#fire').mousedown(function(event){
				mousedown = true;
				});
				
			$('#fire').mouseup(function(event){
				mousedown = false;
				});
			
			// start animation loop
			frame();
			});
	</script>
	
	<button onclick="start();" id="start">start</button>
	<button onclick="reset();" style="display:none;" id="reset">reset</button>
	<canvas id="fire" width="250" height="250">Please use a more modern browser to view this demo. Thankyou</canvas>
	
	
	
	
	
</body>
</html>
